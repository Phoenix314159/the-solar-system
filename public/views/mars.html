<link rel="stylesheet" href="../styles/marsStyle.css">
<audio autoplay="autoplay" loop="loop">
	<source src="./audio/marsSynth.wav" type="audio/mpeg">
</audio>
<div id="main" class="animated bounceIn">
	<h1>Mars</h1>

	<img class="animated bounceInRight img-responsive"
	     ng-click="$ctrl.displayText()" src="http://nineplanets.org/images/mars.jpg"/>

	<text-red>
		<div id="text" ng-show="$ctrl.show" class="box text animated zoomInRight">
			{{$ctrl.text}}
		</div>
	</text-red>
</div>
<text-red>
	<mars2 class="box2 text2  animated zoomIn" ng-show="$ctrl.show"></mars2>
</text-red>

<audio autoplay="autoplay" loop="loop">
    <source src="./audio/jupiterSynth.wav" type="audio/mpeg">
</audio>
<h1 class="jupiterHeader">Jupiter</h1>
<div id="jupiterMain" class="animated headShake">
    <div class="view overlay hm-zoom">
        <img class="animated rotateInUpLeft img-responsive" ng-click="$ctrl.displayText()"
             src="http://nineplanets.org/images/jupiter.jpg"/>
    </div>
    <text>
        <div id="jupiterText" ng-show="$ctrl.show" class="jupiterBox jupiterText animated zoomInLeft"
             ng-click="$ctrl.stop()">
            {{$ctrl.text}}
        </div>
    </text>
</div>
<text>
    <jupiter2 class="jupiterBox2 jupiterText2 animated rotateInDownLeft" ng-show="$ctrl.show"></jupiter2>
</text>

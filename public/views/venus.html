<audio autoplay="autoplay" loop="loop">
	<source src="./audio/venusSynth.wav" type="audio/mpeg">
</audio>
<h1 class="venusHeader">Venus</h1>
<div id="venusMain" class="animated headShake">
	<img ng-click="$ctrl.displayText()"
	     class="animated bounceInRight img-responsive" src="http://nineplanets.org/images/venus.jpg"/>
	<div id="venusText" ng-show="$ctrl.show" class="venusBox venusText animated fadeIn">
		{{$ctrl.text}}
	</div>
</div>
<venus2 class="venusBox2 venusText2  animated slideInDown" ng-show="$ctrl.show"></venus2>

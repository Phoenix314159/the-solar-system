<audio autoplay="autoplay" loop="loop">
	<source src="./audio/uranusSynth.wav" type="audio/mpeg">
</audio>
<h1>Uranus</h1>
<div id="uranusMain" class="animated flipInX">
	<img class="animated jello img-responsive" ng-click="$ctrl.displayText()"
	     src="http://nineplanets.org/images/uranus.jpg"/>
	<div id="uranusText" ng-show="$ctrl.show" class="uranusBox uranusText animated lightSpeedIn" ng-click="$ctrl.stop()">
		{{$ctrl.text}}
	</div>
</div>
<uranus2 class="uranusBox2 uranusText2 animated lightSpeedIn" ng-show="$ctrl.show" ng-click="$ctrl.stop()"></uranus2>

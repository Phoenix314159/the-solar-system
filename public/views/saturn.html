<audio autoplay="autoplay" loop="loop">
    <source src="./audio/saturnSynth.wav" type="audio/mpeg">
</audio>
<h1 class="saturnHeader" ng-click="$ctrl.displayTextReverse()">Saturn</h1>
<div id="saturnMain" class="animated jello">
    <img class="animated lightSpeedIn img-responsive" ng-click="$ctrl.displayText()"
         src="http://nineplanets.org/images/saturn.jpg"/>
    <div id="saturnText" ng-show="$ctrl.show"
         class="saturnBox saturnText animated zoomInUp" ng-click="$ctrl.stop()">
        {{$ctrl.text}}
    </div>
</div>
<saturn2 class="saturnBox2 saturnText2 animated flipInY" ng-show="$ctrl.show"></saturn2>

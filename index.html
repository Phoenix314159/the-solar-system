<!doctype html>
<html lang="en" ng-app="solar-system">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>The Solar System</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css"/>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body ng-controller="mainCtrl">
		<ul ng-show="show2">
			<li ng-class="{active: isActive('/sun')}"><a ui-sref="sun">The Sun</a></li>
			<li ng-class="{active: isActive('/mercury')}"><a ui-sref="mercury">Mercury</a></li>
			<li ng-class="{active: isActive('/venus')}"><a ui-sref="venus">Venus</a></li>
			<li ng-class="{active: isActive('/earth')}"><a ui-sref="earth">Earth</a></li>
			<li ng-class="{active: isActive('/mars')}"><a ui-sref="mars">Mars</a></li>
			<li ng-class="{active: isActive('/jupiter')}"><a ui-sref="jupiter">Jupiter</a></li>
			<li ng-class="{active: isActive('/saturn')}"><a ui-sref="saturn">Saturn</a></li>
			<li ng-class="{active: isActive('/uranus')}"><a ui-sref="uranus">Uranus</a></li>
			<li ng-class="{active: isActive('/neptune')}"><a ui-sref="neptune">Neptune</a></li>
		</ul>

		<ui-view></ui-view>
		<astronaut ng-click="show2=!show2"></astronaut>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>
		<script
				src="https://code.jquery.com/jquery-3.2.1.js"
				integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
				crossorigin="anonymous"></script>
		<script src="./dist/js/bundle.js"></script>

	</body>
</html>

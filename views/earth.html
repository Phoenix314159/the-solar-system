<link rel="stylesheet" href="../styles/earthStyle.css">

<div id="main">
	<h1>Earth </h1>

	<video ng-click="$ctrl.displayText(); $ctrl.displayText2()" class="animated flipInX img-responsive" width="480"
	       height="400" autoplay loop>
		<source src="./videos/earth_from_space.mp4" type="video/mp4">
	</video>
	<div ng-show="$ctrl.show" class="box text animated lightSpeedIn">
		{{$ctrl.text}}
	</div>
</div>
<earth2 class="box2 text2  animated slideInUp" ng-show="$ctrl.show"></earth2>

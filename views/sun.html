<link rel="stylesheet" href="./styles/sunStyle.css">
<h1 class="animated rubberBand">The Sun</h1>

<audio autoplay="autoplay" loop="loop">
	<source src="./audio/sunStyle.wav" type="audio/mpeg">
</audio>

<div id="main" class="headShake">

	<div><img class="animated rollIn img-responsive" ng-click="$ctrl.displayText()"
	          src="http://nineplanets.org/images/thesun.jpg"/>
	</div>
	<text class="animated flipInX">
		<div id="text" ng-show="$ctrl.show" class="box text animated flipInX">
			{{$ctrl.text}}
		</div>
	</text>
</div>

<link rel="stylesheet" href="../styles/uranusStyle.css">
<div id="main">
	<h1>Uranus</h1>
	<img class="animated jello img-responsive" ng-click="$ctrl.displayText()"
	     src="http://nineplanets.org/images/uranus.jpg"/>

	<div ng-show="$ctrl.show" class="box text animated lightSpeedIn" ng-click="$ctrl.stop()">
		{{$ctrl.text}}
	</div>
</div>
<uranus2 class="box2 text2  animated zoomIn" ng-show="$ctrl.show" ng-click="$ctrl.stop()"></uranus2>

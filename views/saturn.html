<link rel="stylesheet" href="../styles/saturnStyle.css">
<audio controls loop>
	<source src="" type="audio/mpeg">
</audio>
<div id="main" class="animated jello">
	<h1 ng-click="$ctrl.displayTextReverse()">Saturn</h1>
	<img class="animated lightSpeedIn img-responsive" ng-click="$ctrl.displayText()"
	     src="https://i.imgsafe.org/d014ad8ab1.png"/>

	<div id="text" ng-show="$ctrl.show" class="box text animated zoomInUp" ng-click="$ctrl.stop()">
		{{$ctrl.text}}
	</div>
</div>
<saturn2 class="box2 text2  animated flipInY" ng-show="$ctrl.show"></saturn2>
